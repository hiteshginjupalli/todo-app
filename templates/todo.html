<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TODO-APP</title>
  <meta charset="utf-8" />
  <meta name="viewport"
  content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">TO-DO APP</a>
  </nav>
  <div class="container">
    <ul class="list-group mt-4">
      {% for todo_item in all_items %}
      <li>{{ todo_item.content }}
        <form action="/deleteTodo/{{todo_item.id}}" style="display: inline;" method="post">{% csrf_token %}
          <button type="submit" class="btn btn-danger mb-2">Delete</button>
        </form>
      </li>
      {% endfor %}
    </ul>

    <div class="row mt-4">
      <div class="col">
        <h2>Add Item</h2>
        <form action="/addTodo/" method="post" class="form-inline mt-3">{% csrf_token %}
          <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Add item" name="content"/>
          <button type="submit" class="btn btn-primary mb-2">Add</button>
        </form>
      </div>
    </div>
  </div>
  
</body>

</html>
